---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  tslint:
    enabled: true
    channel: beta
ratings:
  paths:
  - "**.js"
  - "**.ts"
exclude_paths:
- converage/
- dist/
- node_modules/
- sequelize/
- src/db/migrations/
- typings/
