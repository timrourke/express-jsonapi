machine:
  node:
    version: 6.10.2

dependencies:
  override:
    - yarn install
    - node_modules/.bin/gulp

database:
  override:
    - mysql -u root -e "CREATE DATABASE jsonapi_test"

test:
  override:
    - node_modules/.bin/sequelize db:migrate --config dist/config/database.json --migrations-path dist/db/migrations:
        environment:
          NODE_ENV: test
    - npm test && node_modules/.bin/nyc report --reporter=text-lcov | node_modules/.bin/coveralls:
        environment:
          NODE_ENV: test
          MOCHA_FILE: $CIRCLE_ARTIFACTS/test-results.xml
    - node_modules/.bin/codeclimate-test-reporter < $CIRCLE_ARTIFACTS/test-results.xml:
        environment:
          CODECLIMATE_REPO_TOKEN: $CODECLIMATE_REPO_TOKEN

