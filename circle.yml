machine:
  node:
    version: 6.10.2

dependencies:
  override:
    - yarn install:
      pwd:
        ~/jsonapi/server

test:
  override:
    - node_modules/.bin/sequelize db:migrate:
      pwd:
        ~/jsonapi/server
      environment:
        NODE_ENV: test
    - npm test:
      pwd:
        ~/jsonapi/server
      environment:
        NODE_ENV: test

