version: '2'

services:  
  server: 
    build: .
    ports: 
      - "3000:3000"
    links: 
      - mysql:mysql 
    depends_on:
      - "mysql"
    command: ["./wait-for-it.sh", "mysql:3306","--", "npm", "start"]
  mysql: 
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: dev
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: jsonapi
